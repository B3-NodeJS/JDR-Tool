<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/public/css/player.css"/>

    <title>Joueur</title>
</head>
<body>
    <div class="d-flex flex-row vh-100">
        <div class="d-flex flex-column col-lg-5 h-100">
            <div class="h-50">
                
            <h1>Fiche perso</h1>
            
            </div>
            
            <div class="chatting h-50">
                <ul id="messages"></ul>

                <form id="form">
                    <input id="input" autocomplete="off">
                    <button class="btnChat">Chatter</button>
                </form>
            </div>
        </div>
        <div class="d-flex flex-column col-lg-7 h-100">
            <h1>Fiche autre perso / Mobs</h1>

        </div>
    </div>





    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let form = document.getElementById("form");
        let input = document.getElementById("input");
        let messages = document.getElementById("messages");

        form.addEventListener('submit', function (e) {

            e.preventDefault();
            if (input.value){

                socket.emit('Chat message', input.value);
                input.value = '';
            }
        });

        socket.on('Chat message', function (msg) {

            let item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
