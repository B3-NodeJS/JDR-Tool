<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet JDR</title>
</head>

<body>
    <div class="container">
        <div class="home-container">
            <h1>JRD : L'outil indispensable à tous les Jeux Rôle De!</h1>
            <form>
                <label for="username">Entrez votre nom de joueur (il ne s'agit pas du nom de votre personnage) :</label>
                <input type="text" name="username" id="username" placeholder="Nom de joueur" required
                    class="input-field" />
                <label for="role">Choisissez votre rôle :</label>
                <select name="role" id="role">
                    <option value="player">Joueur</option>
                    <option value="gm">Maître du jeu</option>
                </select>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </div>
    </div>
</body>

</html>
