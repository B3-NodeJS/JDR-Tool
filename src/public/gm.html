<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/public/css/gm.css"/>
    <title>Maître du jeu</title>
</head>
<body>
    <div class="d-flex flex-row vh-100">
        <div class="d-flex flex-column col-lg-5 h-100">
            <div class="h-50">
                
            <button id="createItem" class="btn btn-primary item" data-bs-toggle="modal" data-bs-target="#modalItem">Créer un item</button>
            <button id="readItem" class="btn btn-primary item" onclick="readItems()">Voir les items</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalMob">Créer un item</button>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalPNG">Créer un item</button>

            <div class="modal" tabindex="-1" id="modalItem" aria-labelledby="modalItemLabel" aria-hidden="true">
                <form id="formItemModal">
                    <input type="hidden" id="inputMethodMJ"/>
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Item</h5>
                            <button type="button" class="btn-close" id="btnClose" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ul class="flex-outer">
                                <li>
                                    <label for="itemName">Nom:</label>
                                    <input type="text" id="itemName" placeholder="Entrez le nom d'un item" class="form-control">
                                </li>
                                <li>
                                    <label for="description">Description:</label>
                                    <textarea rows="6" id="description" placeholder="Entrez la description ici" class="form-control"></textarea>
                                </li>
                                <li>
                                    <label for="typeItem">Type:</label>
                                    <input type="text" id="typeItem" placeholder="Entrez le type d'un item" class="form-control">
                                </li>
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-success btnSend">Enregistrer</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
            
            </div>
            
            <div class="chatting h-50">
                <ul id="messages"></ul>

                <form id="formChat">
                    <input id="input" autocomplete="off">
                    <button class="btnChat">Chatter</button>
                </form>
            </div>
        </div>
        <div class="d-flex flex-column col-lg-7 h-100">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#items" type="button" role="tab" aria-controls="items" aria-selected="true">Items</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#character" type="button" role="tab" aria-controls="character" aria-selected="false">Perso</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#mob" type="button" role="tab" aria-controls="mob" aria-selected="false">Mob</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="items" role="tabpanel" aria-labelledby="items-tab">
                    <div class="container containerAllItem">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Description</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyAllItem">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="character" role="tabpanel" aria-labelledby="character-tab">
                    <div class="container containerAllCharacter">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Prénom - Nom</th>
                                    <th>Âge</th>
                                    <th>Classe</th>
                                    <th>Biographie</th>
                                    <th>Statistiques</th>
                                    <th>Argents</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyAllCharacter">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="mob" role="tabpanel" aria-labelledby="mob-tab">...</div>
              </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/public/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
